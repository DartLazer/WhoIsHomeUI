{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static '/icons/favicon/favicon.ico' %}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/icons/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/icons/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/icons/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="mask-icon" href="{% static '/icons/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="WhoIsHomeUI">
    <meta name="application-name" content="WhoIsHomeUI">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'timeline.css' %}" rel="stylesheet">
    <!--- Bootstrap icons -->
    <link href="{% static 'bootstrap/bootstrap-icons-1.7.1/bootstrap-icons.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'custom_css.css' %}">
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>

    <title>WhoIsHome {% block title %}{% endblock %}</title>
</head>

<body>
{% include "components/base/navbar.html" %}

{% include "components/base/messages_toast.html" %}
<div class="container">
    <br/>
    {% block content %}


    {% endblock %}

</div>
<script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>

</html>

<script>
    var coll = document.getElementsByClassName("collapsable");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.parentElement.classList.toggle("active");
        });
    }


</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
